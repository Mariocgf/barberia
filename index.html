<body>

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link" id="btnHome">Home</button>

  <section id="loginDiv">
    <div id="loginForm">
      <h2>Login</h2>
      <br />
      <input type="text" class="form-control" placeholder="email" id="email" /><br />
      <input type="password" class="form-control" placeholder="contraseña" id="contra" /><br />
      <button class="btn btn-info" id="btnIngreso">Ingresar</button>
    </div>
  </section>
  <div id="global">
    <section id="home" class="container-fluid px-0">
      <div class="hero d-flex flex-column flex-lg-row align-items-center justify-content-between p-5">
        
        <!-- Bloque de texto / título -->
        <div class="hero-content text-center text-lg-start">
          <h1 class="display-4">Estilo Clásico</h1>
          <!-- Si necesitas subtítulos o descripción, aquí -->
        </div>
        
        <!-- Formulario: ocupa toda la anchura en xs/md y 5 columnas en lg -->
        <form class="formulario blur col-12 col-md-8 col-lg-5 mx-auto mx-lg-0 p-3">
          <h2 class="mb-4 text-center text-lg-start">Agenda tu cita</h2>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Nombre" />
            <label for="name">Nombre</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emails" placeholder="email@example.com" />
            <label for="emails">Email</label>
          </div>
          
          <div class="mb-3">
            <select class="form-select w-100" id="servicio-select">
              <option selected value="">Elige un servicio</option>
            </select>
            <label for="servicio-select" class="form-label">Servicio</label>
          </div>
          
          <div class="form-floating mb-3">
            <select class="form-select barberSelect" id="barbero-select" aria-label="Floating label select example">
              <option value="">Sin Barbero</option>
            </select>
            <label for="barbero-select">Barbero</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="date" />
            <label for="date">Fecha</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="time" class="form-control inputHora" list="horasDisponibles" min="09:00" max="18:00"
               id="inputHora" />
            <label>Hora</label>
            <datalist id="horasDisponibles">
              <option value="09:00">09:00</option>
              <option value="09:15">09:15</option>
              <option value="09:30">09:30</option>
              <option value="09:45">09:45</option>
              <option value="10:00">10:00</option>
              <option value="10:15">10:15</option>
              <option value="10:30">10:30</option>
              <option value="10:45">10:45</option>
              <option value="11:00">11:00</option>
              <option value="11:15">11:15</option>
              <option value="11:30">11:30</option>
              <option value="11:45">11:45</option>
              <option value="12:00">12:00</option>
              <option value="12:15">12:15</option>
              <option value="12:30">12:30</option>
              <option value="12:45">12:45</option>
              <option value="13:00">13:00</option>
              <option value="13:15">13:15</option>
              <option value="13:30">13:30</option>
              <option value="13:45">13:45</option>
              <option value="14:00">14:00</option>
              <option value="14:15">14:15</option>
              <option value="14:30">14:30</option>
              <option value="14:45">14:45</option>
              <option value="15:00">15:00</option>
              <option value="15:15">15:15</option>
              <option value="15:30">15:30</option>
              <option value="15:45">15:45</option>
              <option value="16:00">16:00</option>
              <option value="16:15">16:15</option>
              <option value="16:30">16:30</option>
              <option value="16:45">16:45</option>
              <option value="17:00">17:00</option>
              <option value="17:15">17:15</option>
              <option value="17:30">17:30</option>
              <option value="17:45">17:45</option>
              <option value="18:00">18:00</option>
            </datalist>
            <div class="form-text">La barbería está abierta de 9:00 a 18:00</div>
          </div>
          
          <button type="button" id="btnFormulario" class="btn btn-primary w-100">
            Enviar
          </button>
        </form>
        
      </div>
    </section>
    

    <section class="container-fluid p-5" id="servicios">
      <h1 class="pb-5 text-center">Servicios</h1>
      <div class="row px-5 gap-3 ">

      </div>
    </section>

    <section id="barberos" class="container-fluid pb-5">
      <h1 class="row p-5 justify-content-center">Barberos</h1>
    
      <div id="container-barberos" class="row row-cols-1 row-cols-lg-2 g-4 px-5">
      </div>
    
      <!-- Formulario de reseña -->
      <div class="blur col-12 col-lg-6 p-3 rounded mt-3 mx-auto">
        <h3>Reseñar barbero</h3>
        <form id="form_calificarBarbero">
          <div class="mb-3">
            <label for="inputCalificacionCliente" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="inputCalificacionCliente" placeholder="Ana Lopez" required>
          </div>
    
          <!-- Desarmé select y estrellas en dos columnas -->
          <div class="row">
            <div class="col-12 col-md-6 mb-3">
              <label for="inputCalificacionBarbero" class="form-label">Selecciona barbero</label>
              <select class="form-select" id="inputCalificacionBarbero" required>
                <option value="" selected disabled>Elige uno…</option>
              </select>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label class="form-label d-block">Puntuación</label>
              <div class="star-rating d-flex justify-content-between">
                <input type="radio" name="rating" id="star5" value="5" required><label for="star5">★</label>
                <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
                <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
                <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
              </div>
            </div>
          </div>
    
          <div class="mb-3">
            <label for="inputCalificacionResena" class="form-label">Reseña</label>
            <textarea class="form-control" id="inputCalificacionResena" rows="3" required></textarea>
          </div>
    
          <button id="btn_calificar" class="btn btn-primary" type="button">Calificar</button>
        </form>
      </div>
    </section>
    
  <section class="container-fluid pb-5 ">
    <h1 class="mx-5 text-center p-3">Galeria</h1>
    <div id="carouselExampleCaptions" class="carousel slide  w-50 m-auto">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/galeria_1.jpg" class="d-block w-100" alt="..." />
          <!-- <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>
              Some representative placeholder content for the first slide.
            </p>
          </div> -->
        </div>
        <div class="carousel-item">
          <img src="img/galeria_2.jpg" class="d-block w-100" alt="..." />
          <!-- <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>
              Some representative placeholder content for the second slide.
            </p>
          </div> -->
        </div>
        <div class="carousel-item">
          <img src="img/galeria_3.jpg" class="d-block w-100" alt="..." />
          <!-- <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>
              Some representative placeholder content for the third slide.
            </p>
          </div>
        </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </section>

  <section>


    <section id="contacto" class="py-5">
      <h1 class="ps-5 text-white text-center">Contacto</h1>

      <!-- contenedor Bootstrap -->
      <div class="container mt-4">
        <div class="row gx-4 gy-4 align-items-start">

          <!-- COLUMNA: formulario -->
          <div class="col-12 col-lg-6">
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje..."
                  required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
          </div>

          <!-- COLUMNA: mapa -->
          <div class="col-12 col-lg-6">
            <div class="h-100 d-flex justify-content-center align-items-center">
              <div id="map"></div>
            </div>
          </div>

        </div>
      </div>


      <!-- Script de confirmación -->
      <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
          e.preventDefault();
          alert('¡Se envió con éxito!');
          this.reset();
        });
      </script>
    </section>

    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-1">&copy; 2025 Estilo clasico. Todos los derechos reservados.</p>
        
      </div>
    </footer>
    </div>

    <!-- HTML -->
    <section id="reservas-section" class="reservas-section logueado container mt-4">
      <h2 class="mb-3">Listado de Reservas</h2>

      <!-- filtros / orden -->
      <form class="row g-3 mb-4 reservas-filtros">
        <div class="col-md-5">
          <label for="filter-barbero" class="form-label">Barbero</label>
          <select id="filter-barbero" class="form-select">
            <option value="">Todos</option>
            <!-- <option value="juan">Juan</option> -->
          </select>
        </div>
        <div class="col-md-5 d-flex align-items-end">
          <button type="button" id="sort-fecha-asc" class="btn btn-outline-primary w-100">
            Ordenar por fecha ↑
          </button>
        </div>
      </form>

      <!-- tabla de reservas -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Cliente</th>
              <th>Barbero</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Servicios</th>
              <th>Acción</th>
            </tr>
          </thead>

          <tbody id="tbody-reservas">
            <!-- filas inyectadas vía JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirmar eliminación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <p id="confirmModalBody"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

    <script type="module" src="js/clases.js"></script>
    <script type="module" src="js/data.js"></script>
    <script  src="js/variables.js"></script>
    <script src="js/utilities.js"></script>
    <script type="module" src="js/CU/CalificarBarbero.js"></script>
    <script src="js/CU/eliminarReserva.js"></script>
    <script src="js/CU/ListarReserva.js"></script>
    <script src="js/CU/ListarServicios.js"></script>
    <script src="js/CU/ListarBarberos.js"></script>
    <script src="js/CU/MostrarMapa.js"></script>
